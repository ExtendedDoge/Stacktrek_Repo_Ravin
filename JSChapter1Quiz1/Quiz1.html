        console.log(zeros(d.getHours()));

        if (zeros(d.getHours()) % 12 > 0) {
            hour = (zeros(d.getHours())) % 12; // 1
            ampm = "PM";
        } else {
            hour = (zeros(d.getHours()));
            ampm = "AM";
        }

        function zeros(i) {
            if (i < 10) {
                return "0" + i;
            } else {
                return i;
            }
        }
        display += "<br>";
        display += "<br>" + hour + ":" + (zeros(d.getMinutes())) + ":" + (zeros(d.getSeconds())) + " " + ampm
        display += "<br>";
        display += "<br>" + day[d.getDay()];
        document.getElementById("time").innerHTML = display;
        zeros();
