    <title>Abbreviation Quiz</title>

<body>
    <h1>THIS IS AN EXAMPLE OF ABBREVIATION</h1>
    <p><abbr title="Barking Orders So Snidely">BOSS</abbr><br></p>
    <p><abbr title="Do I Eat Today?">DIET</abbr><br></p>
    <p><abbr title="Forget About It, Loser">FAIL</abbr><br></p>
    <!-- Meanings -->
    <abbr title="BOSS">Barking Orders So Snidely<br></abbr>
    <abbr title="DIET"> Do I Eat Today?<br></abbr>
    <abbr title="FAIIL">Forget About It, Loser<br></abbr>
</body>
