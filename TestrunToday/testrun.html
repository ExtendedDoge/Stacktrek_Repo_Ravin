<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>About Me</title>
</head>

<body>

    <div class="about-section">
        <h1>Ravin Christian O. Opana</h1>
        <p>IT Specialist for now, Software Engineer in the near Future.</p>
    </div>
    <h2 style="text-align:center">About Myself</h2>
    <form>
        <h1></h1>
        <div class="value-button" id="decrease" onclick="decreaseValue()" value="Decrease Value">-</div>
        <input type="number" id="number" value="0" />
        <div class="value-button" id="increase" onclick="increaseValue()" value="Increase Value">+</div>
    </form>
    <div class="row">
        <div class="column">
            <div class="card">
                <div class="container">
                    <p><button id="btnhobbies" class="button">Click to know My Hobbies</button></p>
                    <ul id="hobbylist">
                    </ul>
                </div>
            </div>
        </div>

        <div class="column">
            <div class="card">
                <div class="container">
                    <p><button button id="btnfoods" class="button">Click to know My Favorite Foods</button></p>
                    <ul id="foodlist">
                    </ul>
                </div>
            </div>
        </div>

        <div class="column">
            <div class="card">
                <div class="container">
                    <p><button button id="btnseries" class="button">Click to know My Favorite Series</button></p>
                    <ul id="serieslist">
                    </ul>
                </div>
            </div>
        </div>

        <div class="column">
            <div class="card">
                <div class="container">
                    <p><button button id="btnmovies" class="button">Click to know My Favorite Movies</button></p>
                    <ul id="movieslist">
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
